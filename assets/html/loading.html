<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Tourest</title>
    <link rel="shortcut icon" href="../images/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Comforter+Brush&family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Floating Particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="loading-container">
        <div class="loading-logo">Tourest</div>
        <div class="loading-text">Preparing your journey...</div>
        
        <!-- Heart Loading Animation -->
        <div class="cssload-main">
            <div class="cssload-heart">
                <span class="cssload-heartL"></span>
                <span class="cssload-heartR"></span>
                <span class="cssload-square"></span>
            </div>
            <div class="cssload-shadow"></div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Auto redirect after 3 seconds
        setTimeout(() => {
            // Check if there's a specific page to redirect to
            const redirectPath = sessionStorage.getItem('redirectAfterLoading');
            
            if (redirectPath && redirectPath !== window.location.pathname) {
                // Redirect to the originally requested page
                window.location.href = redirectPath;
                sessionStorage.removeItem('redirectAfterLoading');
            } else {
                // Default redirect to index.html
                window.location.href = '../../index.html';
            }
        }, 3000);

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const particles = document.querySelectorAll('.particle');
            
            particles.forEach((particle, index) => {
                particle.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>
